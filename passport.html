<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pasaporte Digital - Rep√∫blica de Minueco</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ID Minueco">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="manifest" href="site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #c4122e;
            --gold: #d4af37;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 10px 20px;
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: var(--gold);
            color: var(--primary);
        }

        .view-btn:hover:not(.active) {
            background: rgba(212, 175, 55, 0.2);
        }

        /* Passport Document View */
        .passport-container {
            width: 100%;
            max-width: 400px;
        }

        .passport {
            background: linear-gradient(145deg, #1e3a5f 0%, #0d2137 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 2px solid var(--gold);
        }

        .passport-header {
            background: linear-gradient(135deg, var(--accent) 0%, #8b0000 100%);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .passport-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gold);
        }

        .country-name {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.9);
            margin-bottom: 5px;
        }

        .document-type {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .passport-body {
            padding: 25px;
        }

        .photo-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .photo-frame {
            width: 100px;
            height: 130px;
            background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
            border: 2px solid var(--gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            font-size: 3rem;
            color: var(--gold);
        }

        .main-info {
            flex: 1;
        }

        .citizen-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .citizen-role {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .id-number {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text);
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .info-item label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 3px;
        }

        .info-item span {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .clearance {
            text-align: center;
            padding: 10px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .clearance-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .clearance-level {
            font-size: 1rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 2px;
        }

        .qr-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .qr-code canvas {
            display: block;
        }

        .qr-label {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .passport-footer {
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            text-align: center;
        }

        .mrz-code {
            font-family: 'Courier New', monospace;
            font-size: 0.65rem;
            letter-spacing: 1px;
            color: var(--text-muted);
            word-break: break-all;
        }

        /* Wallet Card View */
        .wallet-container {
            width: 100%;
            max-width: 350px;
            display: none;
        }

        .wallet-card {
            background: linear-gradient(145deg, #1e3a5f 0%, #0d2137 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            aspect-ratio: 1.6/1;
            position: relative;
        }

        .wallet-header {
            background: linear-gradient(135deg, var(--accent) 0%, #8b0000 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-logo {
            font-size: 0.6rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .wallet-type {
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .wallet-body {
            padding: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .wallet-photo {
            width: 60px;
            height: 75px;
            background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
            border: 1px solid var(--gold);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .wallet-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wallet-photo-placeholder {
            font-size: 1.8rem;
            color: var(--gold);
        }

        .wallet-info {
            flex: 1;
            min-width: 0;
        }

        .wallet-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .wallet-role {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .wallet-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .wallet-qr {
            background: white;
            padding: 5px;
            border-radius: 5px;
        }

        .wallet-qr canvas {
            display: block;
            width: 55px !important;
            height: 55px !important;
        }

        .wallet-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.4);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: var(--text-muted);
        }

        /* Actions */
        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn.primary {
            background: var(--gold);
            color: var(--primary);
        }

        .action-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .action-btn span {
            font-size: 1.2rem;
        }

        /* Citizen Selector */
        .citizen-selector {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .citizen-selector select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gold);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .citizen-selector select option {
            background: var(--primary);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .passport-body {
                padding: 15px;
            }
            
            .photo-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .citizen-name {
                font-size: 1.1rem;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .view-toggle, .actions, .citizen-selector {
                display: none;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }

        /* Error */
        .error {
            text-align: center;
            padding: 30px;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="citizen-selector" id="citizen-selector">
        <select id="citizen-select" onchange="loadCitizen(this.value)">
            <option value="">Seleccionar ciudadano...</option>
        </select>
    </div>

    <div class="view-toggle">
        <button class="view-btn active" onclick="showView('passport')">üìÑ Documento</button>
        <button class="view-btn" onclick="showView('wallet')">üí≥ Wallet</button>
    </div>

    <!-- Passport View -->
    <div class="passport-container" id="passport-view">
        <div class="passport" id="passport">
            <div class="loading">Cargando documento...</div>
        </div>
    </div>

    <!-- Wallet View -->
    <div class="wallet-container" id="wallet-view">
        <div class="wallet-card" id="wallet-card">
            <div class="loading">Cargando...</div>
        </div>
    </div>

    <div class="actions">
        <button class="action-btn primary" onclick="addToWallet()">
            <span>üì≤</span> Agregar a Wallet / Inicio
        </button>
        <button class="action-btn secondary" onclick="sharePassport()">
            <span>üîó</span> Compartir
        </button>
        <button class="action-btn secondary" onclick="window.print()">
            <span>üñ®Ô∏è</span> Imprimir
        </button>
    </div>

    <script>
        const BASE_URL = 'https://yoaoxd.github.io/minueco-post/passport.html';
        let citizensData = null;
        let currentCitizen = null;

        // Load citizens data
        async function loadCitizensData() {
            try {
                const response = await fetch('https://yoaoxd.github.io/minueco-post/citizens.json');
                citizensData = await response.json();
                populateCitizenSelector();
                
                // Check URL for citizen ID
                const urlParams = new URLSearchParams(window.location.search);
                const citizenId = urlParams.get('id');
                
                if (citizenId) {
                    document.getElementById('citizen-select').value = citizenId;
                    loadCitizen(citizenId);
                } else {
                    // Load first citizen by default
                    const firstCitizen = citizensData.citizens[0];
                    document.getElementById('citizen-select').value = firstCitizen.id;
                    loadCitizen(firstCitizen.id);
                }
            } catch (error) {
                console.error('Error loading citizens:', error);
                document.getElementById('passport').innerHTML = '<div class="error">Error cargando datos</div>';
            }
        }

        function populateCitizenSelector() {
            const select = document.getElementById('citizen-select');
            citizensData.citizens.forEach(citizen => {
                const option = document.createElement('option');
                option.value = citizen.id;
                option.textContent = `${citizen.name} - ${citizen.role}`;
                select.appendChild(option);
            });
        }

        function loadCitizen(citizenId) {
            if (!citizenId || !citizensData) return;
            
            currentCitizen = citizensData.citizens.find(c => c.id === citizenId);
            if (!currentCitizen) {
                document.getElementById('passport').innerHTML = '<div class="error">Ciudadano no encontrado</div>';
                return;
            }

            // Update URL without reload
            const url = new URL(window.location);
            url.searchParams.set('id', citizenId);
            window.history.pushState({}, '', url);

            renderPassport();
            renderWallet();
        }

        function renderPassport() {
            const citizen = currentCitizen;
            const incorporationDate = new Date(citizen.incorporationDate);
            const formattedDate = incorporationDate.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });

            const passportHTML = `
                <div class="passport-header">
                    <div class="country-name">Rep√∫blica de Minueco</div>
                    <div class="document-type">Pasaporte</div>
                </div>
                <div class="passport-body">
                    <div class="photo-section">
                        <div class="photo-frame">
                            ${citizen.photo 
                                ? `<img src="${citizen.photo}" alt="${citizen.name}">` 
                                : `<span class="photo-placeholder">üë§</span>`}
                        </div>
                        <div class="main-info">
                            <div class="citizen-name">${citizen.name}</div>
                            <div class="citizen-role">${citizen.role}</div>
                            <div class="id-number">${citizen.id}</div>
                        </div>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Fecha de Incorporaci√≥n</label>
                            <span>${formattedDate}</span>
                        </div>
                        <div class="info-item">
                            <label>Estado</label>
                            <span class="status-badge active">
                                <span class="status-dot"></span>
                                ${citizen.status}
                            </span>
                        </div>
                        <div class="info-item">
                            <label>Nacionalidad</label>
                            <span>Minueco</span>
                        </div>
                        <div class="info-item">
                            <label>Emisor</label>
                            <span>Min. Interior</span>
                        </div>
                    </div>

                    <div class="clearance">
                        <div class="clearance-label">Nivel de Acceso</div>
                        <div class="clearance-level">${citizen.clearanceLevel}</div>
                    </div>

                    <div class="qr-section">
                        <div class="qr-code" id="qr-passport"></div>
                        <div class="qr-label">Escanea para verificar</div>
                    </div>
                </div>
                <div class="passport-footer">
                    <div class="mrz-code">P&lt;MNQ${citizen.name.toUpperCase().replace(/ /g, '&lt;')}&lt;&lt;${citizen.id}&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</div>
                </div>
            `;

            document.getElementById('passport').innerHTML = passportHTML;

            // Generate QR code
            const qrUrl = `${BASE_URL}?id=${citizen.id}`;
            QRCode.toCanvas(document.createElement('canvas'), qrUrl, { 
                width: 120,
                margin: 0,
                color: { dark: '#1a1a2e', light: '#ffffff' }
            }, function(error, canvas) {
                if (!error) {
                    document.getElementById('qr-passport').appendChild(canvas);
                }
            });
        }

        function renderWallet() {
            const citizen = currentCitizen;
            const incorporationDate = new Date(citizen.incorporationDate);
            const shortDate = incorporationDate.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: '2-digit',
                year: '2-digit'
            });

            const walletHTML = `
                <div class="wallet-header">
                    <div class="wallet-logo">üá≤üá∂ Rep√∫blica de Minueco</div>
                    <div class="wallet-type">ID OFICIAL</div>
                </div>
                <div class="wallet-body">
                    <div class="wallet-photo">
                        ${citizen.photo 
                            ? `<img src="${citizen.photo}" alt="${citizen.name}">` 
                            : `<span class="wallet-photo-placeholder">üë§</span>`}
                    </div>
                    <div class="wallet-info">
                        <div class="wallet-name">${citizen.name}</div>
                        <div class="wallet-role">${citizen.role}</div>
                        <div class="wallet-id">${citizen.id}</div>
                    </div>
                    <div class="wallet-qr" id="qr-wallet"></div>
                </div>
                <div class="wallet-footer">
                    <span>Desde: ${shortDate}</span>
                    <span>${citizen.clearanceLevel}</span>
                    <span class="status-badge active" style="padding: 2px 6px; font-size: 0.55rem;">
                        <span class="status-dot"></span>
                        ACTIVO
                    </span>
                </div>
            `;

            document.getElementById('wallet-card').innerHTML = walletHTML;

            // Generate small QR code
            const qrUrl = `${BASE_URL}?id=${citizen.id}`;
            QRCode.toCanvas(document.createElement('canvas'), qrUrl, { 
                width: 55,
                margin: 0,
                color: { dark: '#1a1a2e', light: '#ffffff' }
            }, function(error, canvas) {
                if (!error) {
                    document.getElementById('qr-wallet').appendChild(canvas);
                }
            });
        }

        function showView(view) {
            const passportView = document.getElementById('passport-view');
            const walletView = document.getElementById('wallet-view');
            const buttons = document.querySelectorAll('.view-btn');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (view === 'passport') {
                passportView.style.display = 'block';
                walletView.style.display = 'none';
                buttons[0].classList.add('active');
            } else {
                passportView.style.display = 'none';
                walletView.style.display = 'block';
                buttons[1].classList.add('active');
            }
        }

        function addToWallet() {
            // For iOS, prompt to add to home screen
            if (navigator.standalone !== undefined) {
                if (navigator.standalone) {
                    alert('‚úÖ Ya est√° instalado como app');
                } else {
                    alert('üì≤ Para agregar a tu iPhone:\\n\\n1. Toca el bot√≥n Compartir (‚ñ°‚Üë)\\n2. Selecciona "A√±adir a pantalla de inicio"\\n3. Confirma con "A√±adir"\\n\\nEl documento estar√° disponible como app.');
                }
            } else {
                // For Android/other
                if ('beforeinstallprompt' in window) {
                    alert('üì≤ Puedes instalar esta app desde el men√∫ del navegador.');
                } else {
                    alert('üì≤ Para acceso r√°pido:\\n\\n‚Ä¢ En iPhone: Compartir ‚Üí A√±adir a inicio\\n‚Ä¢ En Android: Men√∫ ‚Üí A√±adir a inicio\\n\\nTambi√©n puedes tomar screenshot de la vista Wallet.');
                }
            }
        }

        function sharePassport() {
            const url = `${BASE_URL}?id=${currentCitizen.id}`;
            const text = `üõÇ Pasaporte Digital - ${currentCitizen.name}\\nRep√∫blica de Minueco\\nID: ${currentCitizen.id}`;

            if (navigator.share) {
                navigator.share({
                    title: `Pasaporte - ${currentCitizen.name}`,
                    text: text,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('‚úÖ Enlace copiado al portapapeles');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadCitizensData);
    </script>
</body>
</html>
